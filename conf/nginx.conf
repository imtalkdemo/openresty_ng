user startalk;
worker_processes 1;

error_log logs/error.log;
pid logs/nginx.pid;

events {
    worker_connections 5120;
}

http {
    lua_package_path '/startalk/openresty/nginx/lua_app/?.lua;;';

    include mime.types;
    default_type text/html;
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log off;

    lua_shared_dict healthcheck 1m;
    lua_socket_log_errors off;

    sendfile on;
    keepalive_timeout 300s;
    resolver 8.8.8.8;

    include conf.d/upstreams/*.conf;

    proxy_buffering off;
    proxy_connect_timeout 600s;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    proxy_ignore_client_abort on;

    server {

        listen 8080;
        listen 8443 ssl http2;

        ssl_certificate /startalk/openresty/nginx/conf/ssl/ssl.crt;
        ssl_certificate_key /startalk/openresty/nginx/conf/ssl/ssl.key;

        #ssl_protocols SSLv2 SSLv3 TLSv1;
        #ssl_ciphers ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP;
        #ssl_prefer_server_ciphers on;

        ssl_protocols SSLv3 TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:ECDH+3DES:DH+3DES:RSA+AES:RSA+3DES:!aNULL:!MD5:!DSS;
 
        server_name im1.startalk.com;
        server_tokens off;
        more_clear_headers 'Server';
        more_clear_headers 'X-Powered-By';

        set_by_lua $currentlog '
            return os.date ( "access_%Y%m%d-%H.log", time );
        ';

        access_log /startalk/openresty/nginx/logs/$currentlog main;

        if ( $fastcgi_script_name ~* \..*\/.*php ) {
            return 400;
        }

        if ( $uri ~* (\..*\/.*php|/\.ht|passwd$|shadow$) ) {
            return 400;
        }

        client_max_body_size 500m;
    
        set $template_root /startalk/openresty/nginx/lua_app;
    
        location /status {
            default_type text/plain;
            content_by_lua_block {
                local hc = require "resty.upstream.healthcheck"
                ngx.say ( "Nginx Worker PID: ", ngx.worker.pid () )
                ngx.print ( hc.status_page () )
            }
        }
    
        include conf.d/subconf/*.conf;
    
        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
            root /startalk/openresty/nginx/html;
        }
    }

    server {
        listen       8079;
        server_name  localhost;
        server_tokens off;
        more_clear_headers 'Server';
        more_clear_headers 'X-Powered-By';
        client_max_body_size 500m;
    
        set $template_root /startalk/openresty/nginx/lua_app;
    
        location /update_version {
            more_set_headers "content-type: application/json;charset=UTF-8";
            content_by_lua '
                local ver = ngx.var.arg_version

                local config = require("checks.qim.qtalkredis")
                local redis = require "resty.redis"
                local red = redis:new()
                red:set_timeout(500)


                local  ok, err = red:connect(config.redis.host, config.redis.port)
                if not ok then
                    ngx.say("failed to connect: ", err)
                    return
                end

                ok, err = red:auth(config.redis.passwd)
                if not ok then
                    ngx.say("failed to auth: ", err)
                    return
                end

                ok, err = red:select(15)
                if not ok then
                    ngx.say("failed to select: ", err)
                    return
                end


                ok, err = red:set("navversion", ver)
                if not ok then
                    ngx.say("failed to set: ", err)
                    return
                end

                ngx.say("success!")
                return
            ';
        }
        error_page   500 502 503 504  /50x.html;
            location = /50x.html {
            root   /startalk/openresty/nginx/html;
        }
    }
    
}
